# AeroSpace Configuration
# ALT+letter: switch to app workspace | HYPER: window management (via Karabiner)

start-at-login = false
after-startup-command = ['workspace F']

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layouts
accordion-padding = 20
default-root-container-layout = 'tiles'
default-root-container-orientation = 'horizontal'

# SketchyBar integration
exec-on-workspace-change = ['/bin/bash', '-c', 'sketchybar --trigger aerospace_workspace_change']

# Disable macOS hide application
automatically-unhide-macos-hidden-apps = true

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# =============================================================================
# ALT — Letter-based workspaces (matching Raycast app hotkeys)
# =============================================================================
[mode.main.binding]

# Switch to workspace (Alt + letter)
alt-b = 'workspace B'        # Bloom
alt-c = 'workspace C'        # Claude
alt-d = 'workspace D'        # Obsidian
alt-f = 'workspace F'        # Firefox
alt-g = 'workspace G'        # Ghostty
alt-i = 'workspace I'        # System Info/Settings
alt-k = 'workspace K'        # Karabiner
alt-l = 'workspace L'        # LM Studio
alt-r = 'workspace R'        # Spark
alt-s = 'workspace S'        # Spotify
alt-v = 'workspace V'        # VS Code
alt-w = 'workspace W'        # WhatsApp

# Move window to workspace + follow (Alt + Shift + letter)
alt-shift-b = ['move-node-to-workspace B', 'workspace B']
alt-shift-c = ['move-node-to-workspace C', 'workspace C']
alt-shift-d = ['move-node-to-workspace D', 'workspace D']
alt-shift-f = ['move-node-to-workspace F', 'workspace F']
alt-shift-g = ['move-node-to-workspace G', 'workspace G']
alt-shift-i = ['move-node-to-workspace I', 'workspace I']
alt-shift-k = ['move-node-to-workspace K', 'workspace K']
alt-shift-l = ['move-node-to-workspace L', 'workspace L']
alt-shift-r = ['move-node-to-workspace R', 'workspace R']
alt-shift-s = ['move-node-to-workspace S', 'workspace S']
alt-shift-v = ['move-node-to-workspace V', 'workspace V']
alt-shift-w = ['move-node-to-workspace W', 'workspace W']

# =============================================================================
# SERVICE MODE
# =============================================================================
[mode.service.binding]
esc = 'mode main'
r = ['reload-config', 'mode main']
q = ['close-all-windows-but-current', 'mode main']
d = ['enable toggle', 'mode main']
f = ['flatten-workspace-tree', 'mode main']

# =============================================================================
# FLOATING RULES — Float all windows by default
# =============================================================================
[[on-window-detected]]
run = 'layout floating'
