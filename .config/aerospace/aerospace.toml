# AeroSpace Configuration
# ALT+letter: switch to app workspace | HYPER: window management (via Karabiner)

start-at-login = false
after-startup-command = ['workspace F']

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layouts
accordion-padding = 20
default-root-container-layout = 'tiles'
default-root-container-orientation = 'horizontal'

# SketchyBar integration
exec-on-workspace-change = ['/bin/bash', '-c', 'sketchybar --trigger aerospace_workspace_change PREV=$AEROSPACE_PREV_WORKSPACE FOCUSED=$AEROSPACE_FOCUSED_WORKSPACE']

# Disable macOS hide application
automatically-unhide-macos-hidden-apps = true

# Mouse follows focus when monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 20
inner.vertical = 20
outer.left = 20
outer.bottom = 20
outer.top = 20
outer.right = 20

# =============================================================================
# ALT — Letter-based workspaces (matching Raycast app hotkeys)
# =============================================================================
[mode.main.binding]

# Summon workspace to focused monitor (Alt + letter)
alt-q = 'summon-workspace Q'
alt-w = 'summon-workspace W'
alt-e = 'summon-workspace E'
alt-r = 'summon-workspace R'
alt-t = 'summon-workspace T'
alt-a = 'summon-workspace A'
alt-s = 'summon-workspace S'
alt-d = 'summon-workspace D'
alt-f = 'summon-workspace F'
alt-g = 'summon-workspace G'
alt-z = 'summon-workspace Z'
alt-x = 'summon-workspace X'
alt-c = 'summon-workspace C'
alt-v = 'summon-workspace V'
alt-b = 'summon-workspace B'
alt-y = 'summon-workspace Y'
alt-u = 'summon-workspace U'
alt-i = 'summon-workspace I'
alt-o = 'summon-workspace O'
alt-p = 'summon-workspace P'
alt-h = 'summon-workspace H'
alt-j = 'summon-workspace J'
alt-k = 'summon-workspace K'
alt-l = 'summon-workspace L'
alt-n = 'summon-workspace N'
alt-m = 'summon-workspace M'

# Send window to workspace (Alt + Shift + letter) — don't follow
alt-shift-q = 'move-node-to-workspace Q'
alt-shift-w = 'move-node-to-workspace W'
alt-shift-e = 'move-node-to-workspace E'
alt-shift-r = 'move-node-to-workspace R'
alt-shift-t = 'move-node-to-workspace T'
alt-shift-a = 'move-node-to-workspace A'
alt-shift-s = 'move-node-to-workspace S'
alt-shift-d = 'move-node-to-workspace D'
alt-shift-f = 'move-node-to-workspace F'
alt-shift-g = 'move-node-to-workspace G'
alt-shift-z = 'move-node-to-workspace Z'
alt-shift-x = 'move-node-to-workspace X'
alt-shift-c = 'move-node-to-workspace C'
alt-shift-v = 'move-node-to-workspace V'
alt-shift-b = 'move-node-to-workspace B'
alt-shift-y = 'move-node-to-workspace Y'
alt-shift-u = 'move-node-to-workspace U'
alt-shift-i = 'move-node-to-workspace I'
alt-shift-o = 'move-node-to-workspace O'
alt-shift-p = 'move-node-to-workspace P'
alt-shift-h = 'move-node-to-workspace H'
alt-shift-j = 'move-node-to-workspace J'
alt-shift-k = 'move-node-to-workspace K'
alt-shift-l = 'move-node-to-workspace L'
alt-shift-n = 'move-node-to-workspace N'
alt-shift-m = 'move-node-to-workspace M'

# =============================================================================
# SERVICE MODE
# =============================================================================
[mode.service.binding]
esc = 'mode main'
r = ['reload-config', 'mode main']
q = ['close-all-windows-but-current', 'mode main']
d = ['enable toggle', 'mode main']
f = ['flatten-workspace-tree', 'mode main']

# =============================================================================
# FLOATING RULES — Float all windows by default, almost-maximised
# =============================================================================
[[on-window-detected]]
run = ['layout floating', 'exec-and-forget open -g "rectangle://execute-action?name=center"']
