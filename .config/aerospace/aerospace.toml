# AeroSpace Configuration
# Simplified bindings - works with Rectangle for floating windows
#
# ALT layer: tiling focus/move + send to workspace
# ALT-SHIFT layer: send + follow
# HYPER layer: handled by Rectangle (via Karabiner for workspaces)

start-at-login = false
after-startup-command = ['workspace 1']

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layouts
accordion-padding = 150
default-root-container-layout = 'tiles'
default-root-container-orientation = 'horizontal'

# SketchyBar integration
exec-on-workspace-change = ['/bin/bash', '-c',
    '~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched'
]

# Disable macOS hide application
automatically-unhide-macos-hidden-apps = true

[key-mapping]
preset = 'qwerty'

# Gaps
[gaps]
inner.horizontal = 15
inner.vertical = 15
outer.left = 12
outer.bottom = 12
outer.top = 52
outer.right = 12

# ============================================================================
# ALT — Send to workspace
# ============================================================================
[mode.main.binding]

# Send workspace to next monitor
alt-g = ['move-workspace-to-monitor --wrap-around next', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_refresh.sh']

# Send window to workspace (stay put)
alt-q = ['move-node-to-workspace 1', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-w = ['move-node-to-workspace 2', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-e = ['move-node-to-workspace 3', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-r = ['move-node-to-workspace 4', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-t = ['move-node-to-workspace 5', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-y = ['move-node-to-workspace 6', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-u = ['move-node-to-workspace 7', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-i = ['move-node-to-workspace 8', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-o = ['move-node-to-workspace 9', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-p = ['move-node-to-workspace 0', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh']

# ============================================================================
# ALT-SHIFT — Send + Follow
# ============================================================================

# Send window to workspace + follow
alt-shift-q = ['move-node-to-workspace 1', 'workspace 1', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-shift-w = ['move-node-to-workspace 2', 'workspace 2', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-shift-e = ['move-node-to-workspace 3', 'workspace 3', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-shift-r = ['move-node-to-workspace 4', 'workspace 4', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-shift-t = ['move-node-to-workspace 5', 'workspace 5', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-shift-y = ['move-node-to-workspace 6', 'workspace 6', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-shift-u = ['move-node-to-workspace 7', 'workspace 7', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-shift-i = ['move-node-to-workspace 8', 'workspace 8', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-shift-o = ['move-node-to-workspace 9', 'workspace 9', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_refresh.sh']
alt-shift-p = ['move-node-to-workspace 0', 'workspace 0', 'exec-and-forget ~/.config/sketchybar/plugins/aerospace_refresh.sh']

# ============================================================================
# SERVICE MODE
# ============================================================================
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['reload-config', 'mode main']
q = ['close-all-windows-but-current', 'mode main']

# ============================================================================
# FLOATING WINDOW RULES
# ============================================================================
