# AeroSpace Configuration
# Optimised for Corne keyboard - horizontal workflow
# Focus: hyper + ad | Move: hyper + sf | Workspaces: hyper + wertyuio (2-9)

# Start AeroSpace at login
start-at-login = false

# Default to workspace 1 on startup
after-startup-command = ['workspace 1']

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layouts
accordion-padding = 50
default-root-container-layout = 'tiles'
default-root-container-orientation = 'horizontal'

# Mouse follows focus
on-focus-changed = ['move-mouse monitor-lazy-center']

# SketchyBar integration
exec-on-workspace-change = ['/bin/bash', '-c',
    '~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched'
]

# Disable macOS hide application (easy to hit accidentally)
automatically-unhide-macos-hidden-apps = true

# Keyboard layout
[key-mapping]
preset = 'qwerty'

# Gaps
[gaps]
inner.horizontal = 15
inner.vertical = 15
outer.left = 12
outer.bottom = 12
outer.top = 52
outer.right = 12

# ============================================================================
# MAIN BINDINGS (Hyper = cmd+alt+ctrl+shift)
# ============================================================================
[mode.main.binding]

# ----------------------------------------------------------------------------
# FOCUS & MOVE (horizontal + vertical)
# ----------------------------------------------------------------------------
cmd-ctrl-alt-shift-a = 'focus --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors left'
cmd-ctrl-alt-shift-f = 'focus --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors right'
alt-ctrl-h = 'focus --boundaries all-monitors-outer-frame down'
alt-ctrl-l = 'focus --boundaries all-monitors-outer-frame up'
cmd-ctrl-alt-shift-s = 'move --boundaries all-monitors-outer-frame left'
cmd-ctrl-alt-shift-d = 'move --boundaries all-monitors-outer-frame right'
alt-ctrl-j = 'move --boundaries all-monitors-outer-frame down'
alt-ctrl-k = 'move --boundaries all-monitors-outer-frame up'

# ----------------------------------------------------------------------------
# WORKSPACES — SUMMON (hyper + qwertyuio → 1-9) 
# ----------------------------------------------------------------------------
cmd-ctrl-alt-shift-q = 'summon-workspace 1'
cmd-ctrl-alt-shift-w = 'summon-workspace 2'
cmd-ctrl-alt-shift-e = 'summon-workspace 3'
cmd-ctrl-alt-shift-r = 'summon-workspace 4'
cmd-ctrl-alt-shift-t = 'focus-monitor --wrap-around next'
cmd-ctrl-alt-shift-y = 'summon-workspace 6'
cmd-ctrl-alt-shift-u = 'summon-workspace 7'
cmd-ctrl-alt-shift-i = 'summon-workspace 8'
cmd-ctrl-alt-shift-o = 'summon-workspace 9'
cmd-ctrl-alt-shift-p = 'summon-workspace 0'

# ----------------------------------------------------------------------------
# WORKSPACES — SEND WINDOW (alt-ctrl + qwertyuiop → 1-9,0) NO FOLLOW
# ----------------------------------------------------------------------------
alt-ctrl-q = ['move-node-to-workspace 1', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-ctrl-w = ['move-node-to-workspace 2', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-ctrl-e = ['move-node-to-workspace 3', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-ctrl-r = ['move-node-to-workspace 4', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-ctrl-t = ['move-node-to-workspace 5', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-ctrl-y = ['move-node-to-workspace 6', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-ctrl-u = ['move-node-to-workspace 7', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-ctrl-i = ['move-node-to-workspace 8', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-ctrl-o = ['move-node-to-workspace 9', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-ctrl-p = ['move-node-to-workspace 0', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']

# ----------------------------------------------------------------------------
# WINDOW & LAYOUT
# ----------------------------------------------------------------------------
cmd-ctrl-alt-shift-g = ['move-node-to-monitor --wrap-around next', 'focus-monitor --wrap-around next', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-ctrl-g = ['move-workspace-to-monitor --wrap-around next', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']

alt-ctrl-s = 'layout tiles horizontal vertical'
alt-ctrl-d = 'layout floating tiling'
alt-ctrl-a = 'layout accordion tiles' 

cmd-ctrl-alt-shift-x = 'resize smart -100'
cmd-ctrl-alt-shift-c = 'resize smart +100'

alt-ctrl-f = 'focus-monitor --wrap-around next'

# Toggle sketchybar (reveal menu bar)
alt-shift-ctrl-quote = 'exec-and-forget sketchybar --bar hidden=toggle'

# ============================================================================
# SERVICE MODE (minimal - for rare operations)
# ============================================================================
cmd-ctrl-alt-shift-semicolon = 'mode service'

[mode.service.binding]

# Exit / reload
esc = ['reload-config', 'mode main']
r = ['reload-config', 'mode main']

# Toggle AeroSpace on/off
e = 'enable toggle'

# Dangerous - intentionally buried
q = ['close-all-windows-but-current', 'mode main']

