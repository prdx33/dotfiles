# AeroSpace Configuration
# Simplified bindings - works with Rectangle for floating windows
#
# ALT layer: tiling focus/move + send to workspace
# ALT-SHIFT layer: send + follow
# HYPER layer: handled by Rectangle (via Karabiner for workspaces)

start-at-login = false
after-startup-command = ['workspace 1']

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layouts
accordion-padding = 150
default-root-container-layout = 'tiles'
default-root-container-orientation = 'horizontal'

# SketchyBar integration
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change'
]

# Disable macOS hide application
automatically-unhide-macos-hidden-apps = true

[key-mapping]
preset = 'qwerty'

# Gaps
[gaps]
inner.horizontal = 15
inner.vertical = 15
outer.left = 12
outer.bottom = 12
outer.top = 52
outer.right = 12

# ============================================================================
# ALT — Send to workspace
# ============================================================================
[mode.main.binding]

# Send workspace to next monitor
alt-g = 'move-workspace-to-monitor --wrap-around next'

# Send window to workspace (stay put)
alt-q = 'move-node-to-workspace 1'
alt-w = 'move-node-to-workspace 2'
alt-e = 'move-node-to-workspace 3'
alt-r = 'move-node-to-workspace 4'
alt-t = 'move-node-to-workspace 5'
alt-y = 'move-node-to-workspace 6'
alt-u = 'move-node-to-workspace 7'
alt-i = 'move-node-to-workspace 8'
alt-o = 'move-node-to-workspace 9'
alt-p = 'move-node-to-workspace 0'

# Resize
alt-s = 'resize smart -50'
alt-f = 'resize smart +50'
alt-shift-s = 'resize smart -150'
alt-shift-f = 'resize smart +150'

# Reset layout
alt-d = ['flatten-workspace-tree', 'layout tiles horizontal', 'balance-sizes']

# ============================================================================
# ALT-SHIFT — Send + Follow
# ============================================================================

# Send window to workspace + follow
alt-shift-q = ['move-node-to-workspace 1', 'workspace 1']
alt-shift-w = ['move-node-to-workspace 2', 'workspace 2']
alt-shift-e = ['move-node-to-workspace 3', 'workspace 3']
alt-shift-r = ['move-node-to-workspace 4', 'workspace 4']
alt-shift-t = ['move-node-to-workspace 5', 'workspace 5']
alt-shift-y = ['move-node-to-workspace 6', 'workspace 6']
alt-shift-u = ['move-node-to-workspace 7', 'workspace 7']
alt-shift-i = ['move-node-to-workspace 8', 'workspace 8']
alt-shift-o = ['move-node-to-workspace 9', 'workspace 9']
alt-shift-p = ['move-node-to-workspace 0', 'workspace 0']

# ============================================================================
# SERVICE MODE
# ============================================================================
[mode.service.binding]
esc = 'mode main'
r = ['reload-config', 'mode main']
q = ['close-all-windows-but-current', 'mode main']
d = ['enable toggle', 'mode main']
f = ['flatten-workspace-tree', 'mode main']

# ============================================================================
# FLOATING WINDOW RULES
# ============================================================================
[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'system preferences'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'system settings'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'calculator'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'quicktime'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'activity monitor'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'preview'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'docker'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'whatsapp'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'fontbase'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'bloom'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'karabiner-elements'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'karabiner-eventviewer'
run = 'layout floating'

# Default: float all windows, reasonable size centered
[[on-window-detected]]
run = ['layout floating', 'exec-and-forget sleep 0.3 && open -g "rectangle://execute-action?name=reasonable-size" && sleep 0.1 && open -g "rectangle://execute-action?name=center"']
