# AeroSpace Configuration
# Optimised for Corne keyboard with left-hand modifier focus
# Navigation: alt + asdf | Movement: alt + hjkl | Workspaces: alt + qwertyuiop

# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layouts
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Disable macOS hide application (easy to hit accidentally)
automatically-unhide-macos-hidden-apps = false

# Keyboard layout
[key-mapping]
preset = 'qwerty'

# Gaps
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# ============================================================================
# MAIN BINDINGS
# ============================================================================
[mode.main.binding]

# ----------------------------------------------------------------------------
# FOCUS NAVIGATION (alt + asdf)
# ----------------------------------------------------------------------------
alt-a = 'focus left'
alt-s = 'focus down'
alt-d = 'focus up'
alt-f = 'focus right'

# ----------------------------------------------------------------------------
# WINDOW MOVEMENT (alt + hjkl)
# ----------------------------------------------------------------------------
alt-h = 'move left'
alt-j = 'move down'
alt-k = 'move up'
alt-l = 'move right'

# ----------------------------------------------------------------------------
# WORKSPACES (alt + qwertyuiop)
# ----------------------------------------------------------------------------
# Q = Queue/Quick (scratch/temp)
# W = WezTerm/Terminal
# E = Editor (Final Cut, DaVinci)
# R = Reference/Research
# T = Terminal (alternative)
# Y = (spare)
# U = Utility
# I = IDE (VSCode, Cursor)
# O = Obsidian
# P = Proudex

alt-q = 'workspace Q'
alt-w = 'workspace W'
alt-e = 'workspace E'
alt-r = 'workspace R'
alt-t = 'workspace T'
alt-y = 'workspace Y'
alt-u = 'workspace U'
alt-i = 'workspace I'
alt-o = 'workspace O'
alt-p = 'workspace P'

# ----------------------------------------------------------------------------
# SEND TO WORKSPACE (alt + shift + qwertyuiop)
# ----------------------------------------------------------------------------
alt-shift-q = 'move-node-to-workspace Q --focus-follows-window'
alt-shift-w = 'move-node-to-workspace W --focus-follows-window'
alt-shift-e = 'move-node-to-workspace E --focus-follows-window'
alt-shift-r = 'move-node-to-workspace R --focus-follows-window'
alt-shift-t = 'move-node-to-workspace T --focus-follows-window'
alt-shift-y = 'move-node-to-workspace Y --focus-follows-window'
alt-shift-u = 'move-node-to-workspace U --focus-follows-window'
alt-shift-i = 'move-node-to-workspace I --focus-follows-window'
alt-shift-o = 'move-node-to-workspace O --focus-follows-window'
alt-shift-p = 'move-node-to-workspace P --focus-follows-window'

# ----------------------------------------------------------------------------
# LAYOUT TOGGLES (alt + zxcvb)
# ----------------------------------------------------------------------------
alt-z = 'flatten-workspace-tree'                    # (z)ero/reset layout
alt-x = 'swap dfs-next'                             # e(x)change/swap
alt-c = 'layout tiles accordion'                    # (c)ollapse/accordion toggle
alt-v = 'layout tiles horizontal vertical'          # (v)ertical/horizontal toggle
alt-b = 'balance-sizes'                             # (b)alance window sizes

# ----------------------------------------------------------------------------
# ADDITIONAL FUNCTIONS (alt + nm,./)
# ----------------------------------------------------------------------------
alt-n = 'focus-back-and-forth'                      # (n)avigate back
alt-m = 'layout floating tiling'                    # (m)ode float/tile toggle
alt-comma = 'resize smart -50'                      # shrink
alt-period = 'resize smart +50'                     # grow
alt-slash = 'fullscreen'                            # fullscreen toggle

# Larger resize steps with shift
alt-shift-comma = 'resize smart -100'
alt-shift-period = 'resize smart +100'

# ----------------------------------------------------------------------------
# WORKSPACE NAVIGATION
# ----------------------------------------------------------------------------
alt-tab = 'workspace-back-and-forth'

# ----------------------------------------------------------------------------
# SERVICE MODE
# ----------------------------------------------------------------------------
alt-semicolon = 'mode service'

# ============================================================================
# SERVICE MODE BINDINGS
# ============================================================================
[mode.service.binding]

# Exit service mode
esc = ['reload-config', 'mode main']

# Monitor focus (a/f to match navigation pattern)
a = ['focus-monitor left', 'mode main']
f = ['focus-monitor right', 'mode main']
s = ['focus-monitor prev', 'mode main']
d = ['focus-monitor next', 'mode main']

# Move workspace to monitor
shift-a = ['move-workspace-to-monitor --wrap-around prev', 'mode main']
shift-f = ['move-workspace-to-monitor --wrap-around next', 'mode main']

# Join windows (structural nesting)
alt-h = ['join-with left', 'mode main']
alt-j = ['join-with down', 'mode main']
alt-k = ['join-with up', 'mode main']
alt-l = ['join-with right', 'mode main']

# macOS native operations
n = ['macos-native-fullscreen', 'mode main']
m = ['macos-native-minimize', 'mode main']

# Dangerous operations
q = ['close-all-windows-but-current', 'mode main']

# Toggle aerospace on/off
e = ['enable toggle', 'mode main']

# ============================================================================
# FLOATING WINDOW RULES
# ============================================================================
# Apps that should float by default

[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'system preferences'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'system settings'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'calculator'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'quicktime'
run = 'layout floating'

