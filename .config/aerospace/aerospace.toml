# AeroSpace Configuration
# Optimised for Corne keyboard with left-hand modifier focus
# Navigation: alt + asdf | Movement: alt + hjkl | Workspaces: alt + qwertyuiop (shown as 1-0)

# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layouts
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Disable macOS hide application (easy to hit accidentally)
automatically-unhide-macos-hidden-apps = false

# Keyboard layout
[key-mapping]
preset = 'qwerty'

# Gaps
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# ============================================================================
# MAIN BINDINGS
# ============================================================================
[mode.main.binding]

# ----------------------------------------------------------------------------
# FOCUS NAVIGATION (alt + asdf)
# ----------------------------------------------------------------------------
alt-a = 'focus left'
alt-s = 'focus down'
alt-d = 'focus up'
alt-f = 'focus right'

# ----------------------------------------------------------------------------
# WINDOW MOVEMENT (alt + shift + asdf)
# ----------------------------------------------------------------------------
alt-shift-a = 'move left'
alt-shift-s = 'move down'
alt-shift-d = 'move up'
alt-shift-f = 'move right'

# ----------------------------------------------------------------------------
# WORKSPACES (alt + qwertyuiop → 1234567890)
# summon-workspace brings the workspace to the current monitor
# ----------------------------------------------------------------------------
alt-q = 'summon-workspace 1'
alt-w = 'summon-workspace 2'
alt-e = 'summon-workspace 3'
alt-r = 'summon-workspace 4'
alt-t = 'summon-workspace 5'
alt-y = 'summon-workspace 6'
alt-u = 'summon-workspace 7'
alt-i = 'summon-workspace 8'
alt-o = 'summon-workspace 9'
alt-p = 'summon-workspace 0'

# ----------------------------------------------------------------------------
# SEND TO WORKSPACE (alt + shift + qwertyuiop)
# ----------------------------------------------------------------------------
alt-shift-q = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-w = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-e = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-r = 'move-node-to-workspace 4 --focus-follows-window'
alt-shift-t = 'move-node-to-workspace 5 --focus-follows-window'
alt-shift-y = 'move-node-to-workspace 6 --focus-follows-window'
alt-shift-u = 'move-node-to-workspace 7 --focus-follows-window'
alt-shift-i = 'move-node-to-workspace 8 --focus-follows-window'
alt-shift-o = 'move-node-to-workspace 9 --focus-follows-window'
alt-shift-p = 'move-node-to-workspace 0 --focus-follows-window'

# ----------------------------------------------------------------------------
# MONITORS
# ----------------------------------------------------------------------------
alt-b = ['move-node-to-monitor --wrap-around next', 'focus-monitor --wrap-around next']
alt-shift-b = ['move-workspace-to-monitor --wrap-around next', 'focus-monitor --wrap-around next']

# Monitor focus/move (g = go to monitor)
alt-g = 'focus-monitor --wrap-around next'
alt-shift-g = 'move-node-to-monitor --wrap-around next'

# ----------------------------------------------------------------------------
# LAYOUT TOGGLES (alt + zxcv)
# ----------------------------------------------------------------------------
alt-z = 'flatten-workspace-tree'                    # (z)ero/reset layout
alt-x = 'balance-sizes'                             # e(x)act/equalise sizes
alt-c = 'layout tiles accordion'                    # (c)ollapse/accordion toggle
alt-v = 'layout tiles horizontal vertical'          # (v)ertical/horizontal toggle

# ----------------------------------------------------------------------------
# ADDITIONAL FUNCTIONS (alt + nm,./)
# ----------------------------------------------------------------------------
alt-n = 'focus-back-and-forth'                      # (n)avigate back
alt-m = 'layout floating tiling'                    # (m)ode float/tile toggle
alt-comma = 'resize smart -50'                      # shrink
alt-period = 'resize smart +50'                     # grow
alt-slash = 'fullscreen'                            # fullscreen toggle

# Larger resize steps with shift
alt-shift-comma = 'resize smart -100'
alt-shift-period = 'resize smart +100'

# ----------------------------------------------------------------------------
# WORKSPACE NAVIGATION
# ----------------------------------------------------------------------------
alt-tab = 'workspace-back-and-forth'

# ----------------------------------------------------------------------------
# SERVICE MODE
# ----------------------------------------------------------------------------
alt-semicolon = 'mode service'

# ============================================================================
# SERVICE MODE (minimal - for rare operations)
# ============================================================================
[mode.service.binding]

# Exit / reload
esc = ['reload-config', 'mode main']
r = ['reload-config', 'mode main']

# Toggle AeroSpace on/off
e = ['enable toggle', 'mode main']

# Dangerous - intentionally buried
q = ['close-all-windows-but-current', 'mode main']

# Join windows (structural nesting)
alt-shift-a = ['join-with left', 'mode main']
alt-shift-s = ['join-with down', 'mode main']
alt-shift-d = ['join-with up', 'mode main']
alt-shift-f = ['join-with right', 'mode main']

# ============================================================================
# FLOATING WINDOW RULES
# ============================================================================
[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'system preferences'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'system settings'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'calculator'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'quicktime'
run = 'layout floating'

