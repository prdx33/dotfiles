# AeroSpace Configuration
# Optimised for Corne keyboard - horizontal workflow
# Focus: alt + af | Move: alt + sd | Workspaces: alt + qwertyuiop (1-9,0)
# Send window: alt-shift + qwertyuiop

# Start AeroSpace at login
start-at-login = false

# Default to workspace 1 on startup
after-startup-command = ['workspace 1']

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layouts
accordion-padding = 50
default-root-container-layout = 'tiles'
default-root-container-orientation = 'horizontal'

# Mouse follows focus
on-focus-changed = ['move-mouse monitor-lazy-center']

# SketchyBar integration
exec-on-workspace-change = ['/bin/bash', '-c',
    '~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched'
]

# Disable macOS hide application (easy to hit accidentally)
automatically-unhide-macos-hidden-apps = true

# Keyboard layout
[key-mapping]
preset = 'qwerty'

# Gaps
[gaps]
inner.horizontal = 15
inner.vertical = 15
outer.left = 12
outer.bottom = 12
outer.top = 52
outer.right = 12

# ============================================================================
# MAIN BINDINGS (alt = summon, alt-shift = send)
# ============================================================================
[mode.main.binding]

# ----------------------------------------------------------------------------
# FOCUS & MOVE (horizontal + vertical)
# ----------------------------------------------------------------------------
alt-a = 'focus --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors left'
alt-f = 'focus --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors right'
alt-shift-h = 'focus --boundaries all-monitors-outer-frame down'
alt-shift-l = 'focus --boundaries all-monitors-outer-frame up'
alt-s = 'move --boundaries all-monitors-outer-frame left'
alt-d = 'move --boundaries all-monitors-outer-frame right'
alt-shift-j = 'move --boundaries all-monitors-outer-frame down'
alt-shift-k = 'move --boundaries all-monitors-outer-frame up'

# ----------------------------------------------------------------------------
# WORKSPACES — SUMMON (hyper + qwertyuio → 1-9) 
# ----------------------------------------------------------------------------
alt-q = 'summon-workspace 1'
alt-w = 'summon-workspace 2'
alt-e = 'summon-workspace 3'
alt-r = 'summon-workspace 4'
alt-t = 'summon-workspace 5'
alt-y = 'summon-workspace 6'
alt-u = 'summon-workspace 7'
alt-i = 'summon-workspace 8'
alt-o = 'summon-workspace 9'
alt-p = 'summon-workspace 0'

# ----------------------------------------------------------------------------
# WORKSPACES — SEND WINDOW (alt-ctrl + qwertyuiop → 1-9,0) NO FOLLOW
# ----------------------------------------------------------------------------
alt-shift-q = ['move-node-to-workspace 1', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-shift-w = ['move-node-to-workspace 2', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-shift-e = ['move-node-to-workspace 3', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-shift-r = ['move-node-to-workspace 4', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-shift-t = ['move-node-to-workspace 5', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-shift-y = ['move-node-to-workspace 6', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-shift-u = ['move-node-to-workspace 7', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-shift-i = ['move-node-to-workspace 8', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-shift-o = ['move-node-to-workspace 9', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-shift-p = ['move-node-to-workspace 0', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']

# ----------------------------------------------------------------------------
# WINDOW & LAYOUT
# ----------------------------------------------------------------------------
alt-g = ['move-node-to-monitor --wrap-around next', 'focus-monitor --wrap-around next', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']
alt-shift-g = ['move-workspace-to-monitor --wrap-around next', 'exec-and-forget sleep 0.1 && ~/.config/sketchybar/plugins/aerospace_refresh.sh && sketchybar --trigger front_app_switched']

alt-shift-a = 'layout tiles horizontal vertical'
alt-shift-f = 'layout floating tiling'
alt-shift-s = 'layout accordion tiles'

# Float all windows on workspace
cmd-ctrl-alt-shift-w = 'exec-and-forget ~/.config/aerospace/scripts/toggle-workspace-float.sh'

alt-x = 'resize smart -100'
alt-c = 'resize smart +100'

alt-shift-d = 'focus-monitor --wrap-around next'

# Toggle sketchybar (reveal menu bar)
alt-shift-ctrl-quote = 'exec-and-forget sketchybar --bar hidden=toggle'
# ============================================================================
# SERVICE MODE (minimal - for rare operations)
# ============================================================================
alt-semicolon = 'mode service'

[mode.service.binding]

# Exit / reload
esc = ['reload-config', 'mode main']
r = ['reload-config', 'mode main']

# Float all windows on workspace (keeps aerospace running)
e = ['exec-and-forget ~/.config/aerospace/scripts/toggle-workspace-float.sh', 'mode main']

# Dangerous - intentionally buried
q = ['close-all-windows-but-current', 'mode main']

