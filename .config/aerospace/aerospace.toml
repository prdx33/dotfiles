# AeroSpace Configuration
# Optimised for Corne keyboard - horizontal workflow
# Focus: alt + af | Move: alt + sd | Workspaces: alt + qwertyuiop (1-0)

# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layouts
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Disable macOS hide application (easy to hit accidentally)
automatically-unhide-macos-hidden-apps = false

# Keyboard layout
[key-mapping]
preset = 'qwerty'

# Gaps
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# ============================================================================
# MAIN BINDINGS (Hyper = cmd+alt+ctrl+shift)
# ============================================================================
[mode.main.binding]

# ----------------------------------------------------------------------------
# FOCUS & MOVE (horizontal workflow, full wrap-around)
# ----------------------------------------------------------------------------
cmd-alt-ctrl-shift-a = 'focus --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors left'
cmd-alt-ctrl-shift-f = 'focus --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors right'
cmd-alt-ctrl-shift-s = 'move --boundaries all-monitors-outer-frame left'
cmd-alt-ctrl-shift-d = 'move --boundaries all-monitors-outer-frame right'

# ----------------------------------------------------------------------------
# WORKSPACES — SUMMON (hyper + qwert)
# ----------------------------------------------------------------------------
cmd-alt-ctrl-shift-q = 'summon-workspace 1'
cmd-alt-ctrl-shift-w = 'summon-workspace 2'
cmd-alt-ctrl-shift-e = 'summon-workspace 3'
cmd-alt-ctrl-shift-r = 'summon-workspace 4'
cmd-alt-ctrl-shift-t = 'summon-workspace 5'

# ----------------------------------------------------------------------------
# WORKSPACES — SEND WINDOW (hyper + 12345)
# ----------------------------------------------------------------------------
cmd-alt-ctrl-shift-1 = 'move-node-to-workspace 1'
cmd-alt-ctrl-shift-2 = 'move-node-to-workspace 2'
cmd-alt-ctrl-shift-3 = 'move-node-to-workspace 3'
cmd-alt-ctrl-shift-4 = 'move-node-to-workspace 4'
cmd-alt-ctrl-shift-5 = 'move-node-to-workspace 5'


# ----------------------------------------------------------------------------
# WINDOW & LAYOUT
# ----------------------------------------------------------------------------
cmd-alt-ctrl-shift-b = 'layout floating tiling'
cmd-alt-ctrl-shift-z = 'layout tiles accordion'
cmd-alt-ctrl-shift-x = 'resize smart -100'
cmd-alt-ctrl-shift-c = 'resize smart +100'
cmd-alt-ctrl-shift-v = ['flatten-workspace-tree', 'layout h_tiles']
cmd-alt-ctrl-shift-g = 'move-workspace-to-monitor --wrap-around next'

# ----------------------------------------------------------------------------
# NAVIGATION & MODES
# ----------------------------------------------------------------------------
cmd-alt-ctrl-shift-tab = 'workspace-back-and-forth'
cmd-alt-ctrl-shift-semicolon = 'mode service'

# ============================================================================
# SERVICE MODE (minimal - for rare operations)
# ============================================================================
[mode.service.binding]

# Exit / reload
esc = ['reload-config', 'mode main']
r = ['reload-config', 'mode main']

# Toggle AeroSpace on/off
e = ['enable toggle', 'mode main']

# Dangerous - intentionally buried
q = ['close-all-windows-but-current', 'mode main']

# ============================================================================
# FLOATING WINDOW RULES
# ============================================================================
[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'system preferences'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'system settings'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'calculator'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'quicktime'
run = 'layout floating'


